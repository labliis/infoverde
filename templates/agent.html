{% extends "index.html" %}
{% block content %}
<article ng-controller="Agent">
    <div class="panel-heading" style="height: 65px;">
        <h2 class="text-info col-md-3 col-xs-10 navbar-btn"></h2>
        <div class="col-md-3 pull-right navbar-btn">
            <button class="btn btn-default col-md-5 col-md-offset-1" data-toggle="modal" data-target="#formularioBuscar" ng-click="search()">&ThinSpace;<span class="glyphicon glyphicon-search"></span></button>
            <button class="btn btn-success col-md-5 col-md-offset-1" data-toggle="modal" data-target="#formularioRepresentante" ng-click="clearField()">&ThinSpace;<span class="glyphicon glyphicon-plus"></span></button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="bg-primary">
                <tr>
                    <th class="text-center">Cedula</th>
                    <th class="text-center">Nombre</th>
                    <th class="text-center">Apellido</th>
                    <th class="text-center">Cargo</th>
                </tr>
            </thead>
            <tbody>
             {% raw %}
             <tr ng-repeat="data in dataSearch" class="row2">
                    <td class="col-md-3">{{data.tip_dscrpcion}}</td>
                    <td class="col-md-3">{{data.tip_referencia}}</td>
                    <td class="col-md-3">{{data.tip_Ptncia_Nmnal}}</td>
                    <td class="col-md-3">
                        <button class="btn btn-danger col-md-2" ng-click="deleteMachine(data)"><span class="glyphicon glyphicon-trash"></span></button>
                        <button class="btn btn-primary col-md-2" ng-click="showFormUpdate(data)" data-toggle="modal" data-target="#formularioCapital"><span class="glyphicon glyphicon-edit"></span></button>
                    </td>
             </tr>
             {% endraw %}
            </tbody>
        </table>
    </div>
    <div class="modal fade" tabindex="-1" role="dialog" id="formularioRepresentante">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="glyphicon glyphicon-edit"></span>&ThinSpace;Tipo Maquina</h4>
                </div>
                <div class="modal-body">
                    {% raw %}
                    <form class="form-horizontal row">
                        <div class="form-group col-md-6">
                            <label class="col-sm-4 control-label col-md-4"><strong class="text-info">Descripcion:</strong></label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" class="form-control"  placeholder="Descripcion" ng-model="data.description">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-sm-4 control-label col-md-4"><strong class="text-info">Referencia:</strong></label>
                            <div class="col-sm-8 col-md-8">
                                <input type="text" class="form-control"  placeholder="Referencia" ng-model="data.references">
                            </div>
                        </div>
                        <div class="form-group col-md-6" ng-controller="Machine">
                            <label  class="col-sm-2 control-label col-md-4"><strong class="text-info">Maquina:</strong></label>
                            <div class="col-sm-10 col-md-8 col" ng-init="search()" >
                                <select class="form-control col-md-3" ng-model="dataAgent.machine">
                                    <option ng-repeat="dataMachine in dataSearch" ng-value="{{dataMachine.tip_cod}}">{{dataMachine.tip_dscrpcion +" - "+ dataMachine.tip_referencia}}</option>
                                </select>
                            </div>

                        </div>
                    </form>
                    {% endraw %}
                </div>
                <div class="modal-footer" ng-init="updateFields=false">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" ng-click="createAgent()" data-dismiss="modal" ng-show="!updateFields">Guardar</button>
                    <button type="button" class="btn btn-primary" ng-click="update()" data-dismiss="modal" ng-show="updateFields">Modificar</button>
                </div>
            </div>
        </div>
    </div>
</article>
{% endblock %}
